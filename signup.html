<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Create a Staff Account</h2>
    <form action="/signup5" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      </div>
     <div class="relative">
  <label class="block text-gray-500 text-xs mb-1" for="password">Password</label>
  <input name="password" id="password" type="password" required
         class="w-full border border-gray-300 rounded px-3 py-2 text-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#7c4dff]"/>
  <!-- Eye toggle button -->
  <span id="togglePassword" class="absolute right-1 top-2 cursor-pointer text-gray-500 text-lg">👁️‍🗨️</span>
</div>
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded-md font-semibold transition">Sign Up</button>
    </form>
    <p class="text-sm text-gray-500 mt-4 text-center">
      Already have an account?
      <a href="/" class="text-purple-600 hover:underline">Login here</a>
    </p>
  </div>
  <script>
const togglePassword = document.querySelector('#togglePassword');
const password = document.querySelector('#password');

togglePassword.addEventListener('click', function () {
    if (password.type === 'password') {
        password.type = 'text';
        togglePassword.textContent = '👁️'; // open eye
    } else {
        password.type = 'password';
        togglePassword.textContent = '👁️‍🗨️'; // closed eye
    }
});
</script>
</body>
</html>
